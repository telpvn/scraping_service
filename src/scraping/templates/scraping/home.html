{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
{% for obj in object_list %}
    <div class="card my-3">
    <div class="card-header">
    <a href="{{ obj.url}}">{{ obj.title }}</a>
    </div>
    <div class="card-body">
        <p class="card-text">{{ obj.description }}</p>
    </div>
    </div>
    {% endfor %}
{% endblock %}
